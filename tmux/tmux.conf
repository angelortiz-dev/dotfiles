# set -g mouse on
set -g history-limit 100000
set -g focus-events on
set -g base-index 1
setw -g pane-base-index 1

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# True color
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Prefix
set -g prefix C-a
unbind C-b
bind C-a send-keys C-a

set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'

# Splits
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

keybind = super+k=text:\x0c
# Navigating splits (ctrl+arrow)
keybind = ctrl+left=goto_split:left
keybind = ctrl+right=goto_split:right
keybind = ctrl+up=goto_split:top
keybind = ctrl+down=goto_split:bottom

# Creating splits (cmd+shift)
keybind = cmd+shift+d=new_split:right
keybind = cmd+shift+w=close_split

# Reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

 # Status bar
set -g status-style bg=default
set -g status-left "#[fg=green]#S "
set -g status-right "#[fg=cyan]%Y-%m-%d %H:%M "

# Split FastAPI + Vue
bind F new-window -n dev "docker compose up"

# Logs pane
bind L split-window -v "docker compose logs -f"

run '~/.tmux/plugins/tpm/tpm'
